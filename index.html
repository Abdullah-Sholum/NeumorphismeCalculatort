<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Neumorphisme calculator</title>
</head>
<body>
   <div class="container">
    <div class="cal-box">
        <form name="calculator">
            <input type="text" id="display" placeholder="0" readonly>
            <br>
            <input class="button" 
                    type="button"
                    value="7"
                    onclick="calculator.dispay.value +='7'">
            <input class="button"
                    type="button"
                    value="8"
                    onclick="calculator.dispay.value +='8'">
            <input class="button mathbutton"
                    type="button"
                    value="9"
                    onclick="calculator.dispay.value =+ '9'">
            <input class="button mathbutton"
                    type="button"
                    value="+"
                    onclick="calculator.dispay.value =+ '+'">
            <br>
            <input class="button" 
                    type="button"
                    value="4"
                    onclick="calculator.dispay.value +='4'">
            <input class="button"
                    type="button"
                    value="5"
                    onclick="calculator.dispay.value +='5'">
            <input class="button mathbutton"
                    type="button"
                    value="6"
                    onclick="calculator.dispay.value =+ '6'">
            <input class="button mathbutton"
                    type="button"
                    value="-"
                    onclick="calculator.dispay.value =+ '-'">
            <br>
            <input class="button" 
                    type="button"
                    value="1"
                    onclick="calculator.dispay.value +='1'">
            <input class="button"
                    type="button"
                    value="2"
                    onclick="calculator.dispay.value +='2'">
            <input class="button mathbutton"
                    type="button"
                    value="3"
                    onclick="calculator.dispay.value =+ '3'">
            <input class="button mathbutton"
                    type="button"
                    value="x"
                    onclick="calculator.dispay.value =+ '*'">
            <br>
            <input class="button clearButton" 
                    type="button"
                    value="C"
                    onclick="calculator.dispay.value +=''">
            <input class="button"
                    type="button" 
                    value="0" 
                    onclick="calculator.dispay.value =+'0'">
            <input class="button mathbutton" 
                    type="button" value="=" 
                    onclick="calculator.dispay.value=eval(calculator.dispay.value)">

            <input class="button mathbutton" 
                    type="button" value="/" onclick="calculator.dispay.value += '/'">
        </form>
    </div>
   </div>
</body>
</html>
